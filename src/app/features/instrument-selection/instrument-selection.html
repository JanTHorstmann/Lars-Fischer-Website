<div class="content">
    <h3>
        <p>Diese Instrumente kannst du bei mir lernen</p>
    </h3>
    <div class="instrument_selection">
        <div class="instruments">
            @for (instrument of instruments; track $index) {
                <div class="instrument">
                    <img src="assets/img/{{ instrument }}_invert.png" alt="" (click)="selectInstrument(instrument)">
                    <span>{{ toCapitalize(instrument) }}</span>
                </div>
            }
        </div>
        <div class="instruments">
            <div class="instrument keyboard">
                <img src="assets/img/keyboard_invert.png" alt="" (click)="selectInstrument('keyboard')">
                <span>Keyboard</span>            
            </div>
        </div>
    </div>

</div>
